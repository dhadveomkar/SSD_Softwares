<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login — BusExpress</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .center { max-width:420px;margin:80px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.06) }
    h1 { color:#0b5cff;margin-bottom:12px }
    input { width:100%; padding:10px 12px; margin:6px 0; border-radius:8px; border:1px solid #e6eefb }
    button { padding:10px 12px;border-radius:8px;border:0;background:#0b5cff;color:#fff;font-weight:700;cursor:pointer;width:100% }
    .msg { margin-top:10px; font-size:14px }
    .muted { margin-top:8px; color:#64748b; font-size:13px }
  </style>
</head>
<body>
  <main class="center" role="main">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input id="email" type="email" placeholder="admin@example.com" required />
      <input id="password" type="password" placeholder="password" required />
      <button id="loginBtn" type="submit">Sign in</button>
    </form>
    <div id="msg" class="msg" aria-live="polite"></div>
    <div class="muted">Use the admin account in <code>data.json</code> (or create one with /api/signup then edit role to 'admin').</div>
  </main>

  <script>
    // admin-login.js inline (small)
    (function(){
      const API_BASE = 'http://localhost:8080';
      const form = document.getElementById('loginForm');
      const msg = document.getElementById('msg');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) { msg.textContent = 'Enter credentials'; return; }
        const btn = document.getElementById('loginBtn');
        btn.disabled = true;
        btn.textContent = 'Signing in...';
        try {
          const res = await fetch(API_BASE + '/api/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const j = await res.json().catch(()=>({}));
          if (res.ok && j.token) {
            localStorage.setItem('adminToken', j.token);
            localStorage.setItem('adminEmail', email);
            msg.textContent = 'Signed in — redirecting to admin dashboard...';
            // REDIRECT UPDATED: go to admin-dashboard.html (contains Add Trip + Add City)
            setTimeout(()=> location.href = '/admin-dashboard.html', 500);
          } else {
            msg.textContent = 'Login failed: ' + (j.error || res.statusText || 'invalid');
          }
        } catch (err) {
          console.error(err);
          msg.textContent = 'Request failed — is server running?';
        } finally {
          btn.disabled = false;
          btn.textContent = 'Sign in';
        }
      });
    })();
  </script>
</body>
</html>
