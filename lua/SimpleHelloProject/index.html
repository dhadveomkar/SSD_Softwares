<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lua Static Server</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; }
    .card { padding:1rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.08); max-width:700px; }

</head>
<body>
  <div class="card">

</html>
