<section class="hero-variant" role="region" aria-label="Hero variant banner">
  <!-- huge watermark/logo behind (SVG or PNG); placed absolutely and cropped at top) -->
  <div class="watermark" aria-hidden="true">
    <!-- use an SVG or image that resembles your logo; white with opacity -->
    <img src="assets/images/logo-watermark.png" alt="" />
  </div>

  <!-- central model area -->
  <div class="hero-inner container">
    <div class="model-wrap">
      <img src="assets/images/hero-model-variant.jpg" alt="Model wearing hoodie" />
    </div>
  </div>

  <!-- small floating CTA (optional) -->
  <div class="cta-floating" role="group" aria-hidden="false">
    <button class="cta" (click)="goShop()">SHOP NOW</button>
  </div>
</section>
