<section class="hero-banner" role="region" aria-label="Hero banner: Winter collection">
  <!-- top logo + small tagline container -->
  <div class="hero-top">
    <div class="logo">UM</div>
    <p class="tagline">
      Cozy hoodies, plush sweatshirts &middot; New t-shirts and premium caps.
    </p>
  </div>

  <!-- center model image -->
  <div class="hero-center">
    <div class="model-wrap">
      <img src="assets/images/hero-model.jpg" alt="Model wearing winter hoodie" />
    </div>
  </div>

  <!-- CTA placed visually over the lower center of the model -->
  <div class="hero-cta">
    <button class="cta-btn" (click)="goShop()" aria-label="Shop now">SHOP NOW</button>
  </div>
</section>
