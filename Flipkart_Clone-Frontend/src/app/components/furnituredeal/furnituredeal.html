<div class="furniture-section">
  <h2 class="section-title">Furniture Deals</h2>

  <div class="carousel-wrapper">
    <button class="nav-btn left" (click)='scroll(-1)'>
      <svg viewBox="0 0 24 24" width="24" height="24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>

    <div class="product-scroll" #scrollContainer>
      <div class="furniture-card" *ngFor="let item of furnitureItems">
        <div class="img-container">
          <img [src]="item.imageUrl" [alt]="item.name">
        </div>
        <div class="info">
          <p class="name">{{ item.name }}</p>
          <p class="price">{{ item.price }}</p>
        </div>
      </div>
    </div>

    <button class="nav-btn right" (click)='scroll(1)'>
      <svg viewBox="0 0 24 24" width="24" height="24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
    </button>
  </div>
</div>
