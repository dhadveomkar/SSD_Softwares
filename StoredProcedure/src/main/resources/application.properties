spring.application.name=StoredProcedure

# 1. Connection URL - Using SQL Authentication (Username/Password)
# Removed integratedSecurity=true to avoid DLL conflicts
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Stored_Procedure;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=$OmkarD@08
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 2. JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# Hibernate 6+ auto-detects, but keeping this for explicit compatibility
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# 3. Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=always

# 4. Targeted Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.results.sp=TRACE
logging.level.com.microsoft.sqlserver.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG