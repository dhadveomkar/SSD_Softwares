<div class="auth-wrapper">
  <div class="glass-card">
    <div class="brand">
      <span class="logo-text">OMNAS</span><span class="logo-accent">CORE</span>
    </div>
    <h2>Welcome Back</h2>
    
    <form (submit)="handleLogin()">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="loginData.email" name="email" required placeholder="name@company.com">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="loginData.password" name="password" required placeholder="••••••••">
      </div>

      <button type="submit" class="auth-btn">Sign In</button>
      <p class="toggle-link">Don't have an account? <a routerLink="/signup">Register</a></p>
    </form>
  </div>
</div>
