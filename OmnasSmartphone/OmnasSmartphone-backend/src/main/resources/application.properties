spring.application.name=OmnasSmartphone

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=OmnasSmartphone;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=$OmkarD@08
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 2. JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# Hibernate 6+ auto-detects, but keeping this for explicit compatibility
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# 3. Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=always

# 1. Keep these (They show your SQL queries)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 2. CHANGE THESE (Turn off the background heartbeat noise)
logging.level.com.zaxxer.hikari=INFO
logging.level.com.microsoft.sqlserver.jdbc=INFO

# 3. Add this for Angular (Essential for later)
spring.mvc.cors.allowed-origins=http://localhost:4200