<div class="form-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input type="email" placeholder="Email" required [(ngModel)]="email" name="email">
    <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
    <button type="submit">Login</button>
  </form>

  <!-- Add this Sign Up link/button -->
  <p class="form-toggle-text">
    Don't have an account?
    <a routerLink="/signup">Sign Up</a>
  </p>
</div>
